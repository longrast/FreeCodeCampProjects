<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1 id="title">Survey form<h1>
      <p id="description">Please, fill out the following form</p>
    </header>
    <main>
      <section>
        <article>
        <form id="survey-form">
          <fieldset>
          <label id="name-label">Name</label><label><input type="text" id="name" required placeholder="Enter your name"></label>
          <label id="email-label">Email</label><label><input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" id="email" required placeholder="Enter your email"></label>
          <label id="number-label">Age<p class="optional">(optional)</p></label><label><input type="number" id="number" placeholder="Enter your age" min="6" max="120"></label>
          </fieldset>
          <hr>
          <fieldset>
          <label>Which option best describes your current role?
          <select id="dropdown">
            <option value="" hidden disabled selected>select current role</option>
            <option>student</option>
            <option>full time job</option>
          </select>
          </label>
          </fieldset>
          <hr>
          <fieldset>
          <label>
          What is your favourite pet?
          <label><input type="radio" name="radio-button" value="cats">Cats</label>
          <label><input type="radio" name="radio-button" value="dogs">Dogs</label>
          </label>
          </fieldset>
          <hr>
          <fieldset>
          <label>
          What qualities do you like in pets?
          <label><input type="checkbox" value="1">serenity</label>
          <label><input type="checkbox" value="2">energetic</label>
          <label><input type="checkbox" value="3">сleanliness</label>
          <label><input type="checkbox" value="4">loveliness</label>
          </label>
          </fieldset>
          <hr>
          <fieldset>
          <label class="owl">Draw something!
          <textarea placeholder=":)\____/(:
 {(@)v(@)
 {|~- -~|}
 {/^'^'^\}
 ══m-m══" rows="6"></textarea>
          </label>
          </fieldset>
          
          <input type="submit" value="Submit" id="submit">
        </form>
        </article>
      </section>
    </main>
    <footer>
    </footer>
  </body>
</html>
